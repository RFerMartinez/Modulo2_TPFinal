{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>

    <!-- Estilos CSS -->
    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap JS Bundle with Popper (para el menú desplegable)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <!-- Incluye el encabezado -->
    {% include 'base/header.html' %}

    <!-- Bloque de contenido principal -->
    <div class="container">
        {% block contenido %}
        <!-- Contenido de la página -->
        {% endblock %}
    </div>

    <!-- Incluye la modal de inicio de sesión -->
    {% include 'login.html' %}

    <!-- JavaScript para mostrar la modal si hay un error -->
    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const showModal = urlParams.get('show_login_modal');
            const errorMessage = urlParams.get('error_message');
            
            if (showModal) {
                $('#modalLoginForm').modal('show');
                
                if (errorMessage) {
                    $('#modalLoginForm .modal-body').prepend(
                        `<div class="alert alert-danger" role="alert">${errorMessage}</div>`
                    );
                }
            }
        });
    </script>

</body>
</html>
