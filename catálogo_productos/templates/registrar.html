{% extends 'base/base.html' %}

{% block contenido %}
<div class="container" style="min-height: 100vh; overflow-y: auto;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4 titulo-form">Registrarme</h1>

            

            <form method="POST" enctype="multipart/form-data">{% csrf_token %}
                {{form.errors}}
        
                {{form.as_p}}
        
                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">GUARDAR</button>
        
            </form>

        </div>
    </div>
</div>

{% endblock contenido %}
